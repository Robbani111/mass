<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROBBANI</title>
  <style>
    body {
      margin: 0;
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      font-family: Arial, Helvetica, sans-serif;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      width: 320px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: auto;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h3 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: #111827;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Image inside card -->
    <img src="pic.png" alt="Card Image" />

    <!-- Card content -->
    <div class="card-content">
      <h3>Golam Robbani</h3>
      <!-- Audio inside card -->
      <audio controls>
        <source src="audio.m4a" type="audio/mpeg" />
      
      </audio>
    </div>
  </div>
